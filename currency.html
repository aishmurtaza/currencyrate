<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency Rate Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .rate {
      margin: 10px 0;
      font-size: 18px;
    }

    .rate strong {
      color: #2c3e50;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Currency Rates</h2>
    <div class="rate">USD to PKR: <strong>278</strong></div>
    <div class="rate">EUR to PKR: <strong>301</strong></div>
    <div class="rate">GBP to PKR: <strong>355</strong></div>
    <p class="note">*Rates shown are static demo*</p>
  </div>

</body>
</html>
